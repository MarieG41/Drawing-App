<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <canvas id="canvas"></canvas>
        <div class="nav">
            <div class="color" data-color="#000"></div>
            <div class="color" data-color="red"></div>
            <div class="color" data-color="bordeaux"></div>
            <div class="color" data-color="orange"></div>
            <div class="color" data-color="yellow"></div>
            <div class="color" data-color="yellowgreen"></div>
            <div class="color" data-color="green"></div>
            <div class="color" data-color="blue"></div>
            <div class="color" data-color="pink"></div>
            <div class="color" data-color="purple"></div>
            <div class="color" data-color="#fff"></div>
            <button class="clear">Clear</button>
            <button class="save">Save</button>
            <input type="color" value="#FFFFFF" id="favColor">
            <input type="range" name="ageInputName" id="ageInput" value="5" min="1" max="10" oninput="ageOutputId.value = ageOutputId.value = ageInputId.value">
            <output id="ageOutputId">5</output>
        </div>
</body>
</html>
